    <!-- Css Bootstrap-->
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/piruadmin.css">
    <script>
      (function () {
        const storedTheme = localStorage.getItem('theme');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = storedTheme || (prefersDarkScheme ? 'dark' : 'light');
        document.documentElement.setAttribute('data-bs-theme', theme);
      })();
      
    </script>
  </head>
  <body>
    <main class="wrapper">
      <div class="container d-flex flex-column">
        <div class="row vh-100">
          <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
              <div class="card">
                <div class="card-body">
                  <div class="m-sm-3">
                    <h2 class="m-0">Sign Up</h2>
                    <p class="text-muted">Enter your email and password to register</p>
                    <form>
                      <div class="mb-3">
                        <label class="form-label">Full name</label>
                        <input class="form-control" type="text" name="name" placeholder="Enter your name">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control" type="email" name="email" placeholder="Enter your email">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Password</label>
                        <div class="input-group" id="show_hide_password">
                          <input class="form-control border-end-0" id="inputChoosePassword" type="password" name="password" value="12345678" placeholder="Enter your password">
                          <button class="input-group-text bg-transparent" id="togglePassword" type="button"><i class="fa fa-eye-slash"></i></button>
                        </div>
                      </div>
                      <div class="d-grid gap-2 mt-3"><a class="btn btn-primary" href="/">Sign up</a></div>
                    </form>
                    <div class="separator"><span class="separator-text">Or continue with</span></div>
                    <div class="d-flex gap-2"><a class="flex-fill btn btn-google" href="/"><i class="fab fa-fw fa-google"></i></a><a class="flex-fill btn btn-facebook" href="/"><i class="fab fa-fw fa-facebook-f"></i></a><a class="flex-fill btn btn-github" href="/"><i class="fab fa-fw fa-github"></i></a></div>
                    <div class="text-center mt-3">Already have account?<a href="/auth-sign-in.html">Log In</a></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Dark & Ligth-->
<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle z-3">
  <button class="btn btn-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)"><span class="theme-icon-active mr-1" id="bd-theme-icon"><i class="fa fa-sun"></i></span><span class="visually-hidden" id="bd-theme-text">Toggle theme</span></button>
  <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
    <li>
      <button class="dropdown-item d-flex align-items-center" type="button" data-bs-theme-value="light" aria-pressed="false"><i class="fa fa-sun opacity-50 me-2"></i>Light<i class="pr-check fa fa-check ms-auto d-none"></i></button>
    </li>
    <li>
      <button class="dropdown-item d-flex align-items-center" type="button" data-bs-theme-value="dark" aria-pressed="false"><i class="fa fa-moon opacity-50 me-2"></i>Dark<i class="pr-check fa fa-check ms-auto d-none"></i></button>
    </li>
    <li>
      <button class="dropdown-item d-flex align-items-center" type="button" data-bs-theme-value="auto" aria-pressed="true"><i class="fa fa-circle-half-stroke opacity-50 me-2"></i>Auto<i class="pr-check fa fa-check ms-auto d-none"></i></button>
    </li>
  </ul>
</div>
    <!-- Js Bootstrap-->
    <script src="js/piruadmin.js"></script>
    <script>
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("inputChoosePassword");
      const icon = togglePassword.querySelector("i");
      
      togglePassword.addEventListener("click", () => {
        // guardar selección actual
        let start = passwordInput.selectionStart;
        let end = passwordInput.selectionEnd;
      
        // cambiar tipo
        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";
      
        // asegurar foco
        passwordInput.focus();
      
        // si no hay selección previa, mover al final
        if (start === 0 && end === 0) {
          const len = passwordInput.value.length;
          passwordInput.setSelectionRange(len, len);
        } else {
          // restaurar selección previa
          passwordInput.setSelectionRange(start, end);
        }
      
        // alternar ícono
        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
      });
    </script>
  </body>
